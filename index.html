<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Top</title>
    <link rel="stylesheet" href="index.css">
    <script src="dades.js"></script>
    <script src="index.js"></script>
</head>

<body onload="refreshData()">
    <div class="container">
        <!-- crea una carta de musica-->
        <div class="card">
            <!--  la imatge de la carta dintre del div-->
            <div class="image-card">
                <img id="rotateImage" src="https://freesvg.org/img/1547768973.png"
                    alt="https://freesvg.org/music-microphone-logo" height="200" width="200">
            </div>
            <!-- te 3 apartats: titol, artista i temps-->
            <div class="title">Cançó 1</div>
            <div class="artista">Artista 1</div>
            <div class="time-song">0:00</div>
            <!--Un navegador per actualitzar l'estat de la musica-->
            <div class="navigator">
                <div id="reproductor">
                    <!-- https://fonts.google.com/icons?icon.query=play&icon.set=Material+Icons -->
                    <div id="playBack">
                        <img onclick="backMusic()" src="images/skip_previous_black_24dp.svg" width="30"
                            alt="Play Button">
                    </div>
                    <div id="playNow">
                        <img onclick="playMusic()" src="images/play_circle_filled_black_24dp.svg" width="30"
                            alt="Play Button">
                    </div>
                    <div id="playNext">
                        <img onclick="nextMusic()" src="images/skip_next_black_24dp.svg" width="30" alt="Play Button">
                    </div>
                    <div id="playVolume">
                        <input type="range" id="volume" name="volume" min="0" max="100">
                        <label for="volume">Volume</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="musicos">
        <div class="musica"></div>
        <div class="musica"></div>
        <div class="musica"></div>
        <div class="musica"></div>
    </div>
</body>

</html>
