<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Top</title>
    <link rel="stylesheet" href="index.css"> 
</head>

<body>
    <div class="container">
        <!-- crea una carta de musica-->
        <div class="card">
            <!--  la imatge de la carta dintre del div-->
            <div class="image-card">
                <img src="https://freesvg.org/img/1547768973.png" alt="https://freesvg.org/music-microphone-logo"
                    height="200" width="200">
            </div>
            <!-- te 3 apartats: titol, artista i temps-->
            <div class="title">Cançó 1</div>
            <div class="artista">Artista 1</div>
            <div class="time-song">3:00</div>
            <!--Un navegador per actualitzar l'estat de la musica-->
            <div class="navigator">
                <div class="reproductor">
                    <div class="icon"></div>
                    <div class="icon"></div>
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
